<!DOCTYPE html>
<html lang='en'>

<head>

  <!-- Inspired by https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_responsive_header -->

  <!-- Import style -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>FSE Study Associations Schedule</title>
  <meta charset='utf-8' />

  <!-- based on https://fullcalendar.io/docs/initialize-globals and https://fullcalendar.io/docs/icalendar -->

  <!-- Schedule itself -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">
  <!-- ICAL dependency -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <!-- ICAL FullCalendar plugin -->
  <script src="https://dkeparty.b-cdn.net/js/main.global.min.js"></script>
  <!-- Tooltips -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.2.7/dist/tippy.cjs.min.js"></script> -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <script src="calendars.js"></script>
</head>

<body>
  <div class="header">
    <h1>FSE Event Schedule</h1>
    <div class="header-right">
      <a href="https://ucmsa.nl/" class="logo"><img
          src="https://ucmsa.nl/wp-content/uploads/2020/01/cropped-UCMSA_Universalis_Logo-1.png" alt="Universalis"
          style="width:70px; height:50px;"></a>
      <a href="https://msvincognito.nl" class="logo"><img
          src="https://msvincognito.nl/wp-content/uploads/2013/08/web-logo-zwart.png" alt="MSV Incognito"
          style="width:175px; height:50px;"></a>
      <a href="https://www.msp-aperture.com/" class="logo"><img
          src="https://static.wixstatic.com/media/59eb3d_3d2e3118804446ba91e9a5c361351693~mv2.png/v1/fill/w_346,h_304,al_c,lg_1,q_85/Logo_High_Res_no_background1.webp"
          alt="Aperture" style="width:60px; height:50px;"></a>
    </div>
  </div>

  <div id='calendar'>Loading... Please wait.</div>

</html>
