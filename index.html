<!DOCTYPE html>
<html lang='en'>

<head>

  <!-- Inspired by https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_responsive_header -->

  <!-- Import style -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>FSE Study Associations Schedule</title>
  <meta charset='utf-8' />

  <!-- based on https://fullcalendar.io/docs/initialize-globals and https://fullcalendar.io/docs/icalendar -->

  <!-- Schedule itself -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">
  <!-- ICAL dependency -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <!-- ICAL FullCalendar plugin -->
  <script src="https://dkeparty.b-cdn.net/js/main.global.min.js"></script>
  <!-- Tooltips -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.2.7/dist/tippy.cjs.min.js"></script> -->
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <script src="calendars.js"></script>
</head>

<body>
  <div class="header">
    <h1>FSE Event Schedule</h1>
    <div class="header-right" id="logos"></div>
  </div>

  <div id='downloadLinks'>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn">Download Calendars</button>
      <div class="dropdown-content" id="calendarLinks"></div>
    </div>
  </div>
  <div id='calendar'></div>
</body>
<script>
  for (var i = 0; i < calendarSources.length; i++) {
    c = calendarSources[i];
    // for downloadable calendar
    e = document.createElement("a");
    e.href = c.calendarUrl;
    e.text = c.className;
    document.getElementById('calendarLinks').appendChild(e);

    // for logos
    if ("url" in c) {
      e = document.createElement("a");
      e.href = c.url;
      e.class = "logo";
      img = document.createElement("img");
      img.src = c.logo;
      img.alt = c.className;
      img.style = c.logoStyle;
      e.appendChild(img);
      document.getElementById('logos').appendChild(e);
    }
  }
</script>

</html>
